groups:
  - name: Netboot.xyz Configuration
    description: Configure Netboot.xyz
  - name: Network Configuration
    description: Configure Network for Netboot.xyz
  - name: Storage Configuration
    description: Configure Storage for Netboot.xyz
  - name: Resources Configuration
    description: Configure Resources for Netboot.xyz

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
    path: "$kubernetes-resource_configmap_portal_path"

questions:
  - variable: nbxyzConfig
    label: ""
    group: Netboot.xyz Configuration
    schema:
      type: dict
      attrs:
        - variable: additionalEnvs
          label: Additional Environment Variables
          description: Configure additional environment variables for Netboot.xyz.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: nbxyzNetwork
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: hostNetwork
          label: Host Network
          description: |
            Bind to the host network. It's recommended to keep this disabled.</br>
          schema:
            type: boolean
            default: true
        - variable: webPort
          label: Web Port
          description: |
            The port for the Netboot.xyz Web UI.
            When hostNetwork is enabled, the web port will be 3000.
          schema:
            type: int
            default: 30000
            show_if: [["hostNetwork", "=", false]]
            min: 9000
            max: 65535
            required: true
        - variable: tftpPort
          label: TFTP Port
          description: |
            The port for TFTP.
            When hostNetwork is enabled, the port tftp port will be 69.
          schema:
            type: int
            default: 30001
            show_if: [["hostNetwork", "=", false]]
            min: 9000
            max: 65535
            required: true
        - variable: assetsPort
          label: Assets Port
          description: The port for the Netboot.xyz assets.
          schema:
            type: int
            default: 30002
            min: 9000
            max: 65535
            required: true

  - variable: nbxyzStorage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: config
          label: Netboot.xyz Config Storage
          description: The path to store Netboot.xyz Configuration.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  default: "ixVolume"
                  enum:
                    - value: "hostPath"
                      description: Host Path (Path that already exists on the system)
                    - value: "ixVolume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: datasetName
                label: Dataset Name
                schema:
                  type: string
                  show_if: [["type", "=", "ixVolume"]]
                  required: true
                  hidden: true
                  immutable: true
                  default: "config"
                  $ref:
                    - "normalize/ixVolume"
              - variable: hostPath
                label: Host Path
                schema:
                  type: hostpath
                  show_if: [["type", "=", "hostPath"]]
                  immutable: true
                  required: true
        - variable: assets
          label: Netboot.xyz Asset Storage
          description: The path to store Netboot.xyz Assets.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  default: "ixVolume"
                  enum:
                    - value: "hostPath"
                      description: Host Path (Path that already exists on the system)
                    - value: "ixVolume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: datasetName
                label: Dataset Name
                schema:
                  type: string
                  show_if: [["type", "=", "ixVolume"]]
                  required: true
                  hidden: true
                  immutable: true
                  default: "assets"
                  $ref:
                    - "normalize/ixVolume"
              - variable: hostPath
                label: Host Path
                schema:
                  type: hostpath
                  show_if: [["type", "=", "hostPath"]]
                  immutable: true
                  required: true

  - variable: resources
    group: Resources Configuration
    label: ""
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpu
                label: CPU
                description: CPU limit for Netboot.xyz.
                schema:
                  type: string
                  default: "4000m"
                  required: true
              - variable: memory
                label: Memory
                description: Memory limit for Netboot.xyz.
                schema:
                  type: string
                  default: "8Gi"
                  required: true
