runAsContext:
  - userName: root
    groupName: root
    gid: 0
    uid: 0
    description: Netboot.xyz requires root privileges to start the it's processes.
capabilities:
  - name: CHOWN
    description: Netboot.xyz requires this ability to chown files.
  - name: DAC_OVERRIDE
    description: Netboot.xyz requires this ability to bypass file permission checks for it's sub-processes.
  - name: SETUID
    description: Netboot.xyz requires this ability to switch user for sub-processes.
  - name: SETGID
    description: Netboot.xyz requires this ability to switch group for sub-processes.
  - name: FOWNER
    description: Netboot.xyz requires this ability to bypass file ownership checks for it's sub-processes.
  - name: SYS_CHROOT
    description: Netboot.xyz requires this ability to use chroot for it's sub-processes.
  - name: NET_BIND_SERVICE
    description: Netboot.xyz requires this ability to bind to port 69 for TFTP.
hostMounts: []
